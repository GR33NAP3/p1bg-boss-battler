<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss rush</title>
    <link rel="stylesheet" href ="./style.css">
</head>
<body>
    <script src="./enemy.js"></script>
    <script src="./player.js"></script>  
    <script src="./damageCalculator.js"></script> 
    <script src="./main.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <div id="screen">
        <div id="enemy">
            <div id="enemyHealth">
                <progress id="enemyHealthBar" value="100" max="100"></progress>
            </div>
            <img id="enemyPic">
        </div>
        <div id="attackChoice">
            <button id="windAttack"><span title="Attack with the Wind element">Tornado Slash</span></button>
            <button id="earthAttack"><span title="Attack with the Earth element">Earth Spike</span></button>
            <div class="popup">
                <span class="popuptext" id="gameOverPopup"></span>
              </div>
            <button id="fireAttack"><span title="Attack with the Fire element">Inferno blast</span></button>
            <button id="waterAttack"><span title="Attack with the Water element">Tidal blade</span></button>
        </div>
        <div id="player">
            <img id="playerPic">            
            <div id="playerHealth">
                <progress id="playerHealthBar" value="100" max="100"></progress>
            </div>
        </div>
    </div>
</body>
</html>
